{% extends "base.html" %}

{% block content %}
    <div class="card">
        <div class="progress">
            <div class="progress-bar" style="width: {{ (question_number / total_questions) * 100 }}%">
                Question {{ question_number }} of {{ total_questions }}
            </div>
        </div>
        
        <h2>Question {{ question_number }}</h2>
        <p>{{ question.question }}</p>
        
        <form action="{{ url_for('submit_answer') }}" method="post">
            <div class="options">
                {% for option in question.options %}
                    <div class="option">
                        <input type="radio" name="answer" id="option{{ loop.index }}" value="{{ option[0] }}" required>
                        <label for="option{{ loop.index }}">{{ option }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn">Submit Answer</button>
        </form>
    </div>
{% endblock %}
